buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2")

	}
} 


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: "org.sonarqube"


group = 'com.example.greeting'
version = '0.0.1-SNAPSHOT'
description = 'groups-be'
sourceCompatibility = 1.8

//Veracode fix
bootJar {
	manifest {
		attributes 'Spring-Boot-Classes': 'BOOT-INF/classes/'
		attributes 'Spring-Boot-Lib': 'BOOT-INF/lib/'
	}
}

jacoco {
	toolVersion = "0.8.1"
	reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
	reports {
		xml.enabled false
		csv.enabled false
		html.destination file("${buildDir}/jacocoHtml")
	}

	afterEvaluate {
		classDirectories = files(classDirectories.files.collect {
			fileTree(dir: it,
					exclude: ['com/example/greeting/domain/**'])
		})
	}
}


//create a single Jar with all dependencies
task Install(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'DALProcess',  
            'Implementation-Version': version,
            'Main-Class': 'com.example.greeting.Application'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    mavenCentral()
	mavenLocal()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.springframework.ws:spring-ws-core:3.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.8.0'
    compile 'io.springfox:springfox-swagger-ui:2.8.0'
	compileOnly 'org.projectlombok:lombok:1.18.2'
	annotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    compile fileTree(include: ['*.jar'], dir: 'lib')
}
